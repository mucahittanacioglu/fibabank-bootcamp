<div class='container-fluid'>
	<div class="card mx-auto col-md-3 col-10 mt-5">
		<img class='mx-auto img-thumbnail'
			src="assets/images/product.png"
			width="auto" height="auto"/>
		<div class="card-body text-center mx-auto">
			<div class='cvp'>
				<h5 class="card-title font-weight-bold">{{product.productName}}</h5>
				<p class="card-text">TL{{product.salesPrice}}</p>
				<a href="#" class="btn details px-auto">view details</a><br />
				<button class="btn cart px-auto" (click)="addToCart(product)">ADD TO CART</button>
			</div>
		</div>
	</div>
</div>
